---
# defaults file for cohesity.modules
cohesity_server:
cohesity_admin:
cohesity_password:
cohesity_validate_certs: True

cohesity_agent:
  state: "present"
  service_user: "cohesityagent"
  service_password: ""
  service_group: "cohesityagent"
  create_user: True
  download_location: ""
  install_type: "volcbt"
  preservesettings: False
  reboot: False

cohesity_source:
  state: present
  endpoint: ""
  environment: ""
  host_type: ""
  vmware_type: ""
  source_username: ""
  source_password: ""
  nas_protocol: ""
  nas_username: ""
  nas_password: ""

cohesity_protection:
  state: present
  job_name: ""
  endpoint: ""
  environment: ""
  storage_domain: DefaultIddStorageDomain
  policy: Bronze
  delete_backups: False
  cancel_active: False
